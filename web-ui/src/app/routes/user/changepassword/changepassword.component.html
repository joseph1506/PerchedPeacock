<div class="container changepwd-container">

    <mat-card style="border: 1px solid lightgrey; background-color: #F5F5F5;">

      <mat-card-content>
        <form [formGroup]="changePassForm">
          <div class="row">
            <div class="col-xs-6" style="font-size: 18px; color: red;margin-left: 200px;">
              <div class="form-group">
                <b><u>Change Password</u></b>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-2">
              <div class="form-group">
                <span>New Password</span>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <input formControlName="newPassword" [(ngModel)]="newPassword" type="text" class="form-control text-style"
                       placeholder="New Password">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-2">
              <div class="form-group">
                <span>Confirm New Password</span>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <input type="text" formControlName="confirmNewPassword"
                       [(ngModel)]="confirmNewPassword" class="form-control text-style"
                       placeholder="Confirm New Password">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <button class="btn btn-lg btn-danger" (click)="submit();">
                  Submit
                </button>
                <button class="btn btn-lg btn-danger" (click)="cancel();">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>

    </mat-card>

  </div>
