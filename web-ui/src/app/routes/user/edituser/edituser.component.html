<div>
  <div class="container-one">

    <mat-card style="border: 1px solid lightgrey; background-color: #F5F5F5;">

      <mat-card-content>
        <form [formGroup]="editUserForm">
          <div class="form-row">
            <div class="col-xs-6 offset-md-3" style="font-size: 18px; color: red;">
              <div class="form-group">
                <b><u>View Profile</u></b>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input formControlName="firstName" [(ngModel)]="firstName" type="text"
                       class="form-control text-style" placeholder"First Name">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input type="text" formControlName="lastName" [(ngModel)]="lastName"
                       class="form-control text-style" placeholder="Last Name">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input type="text" formControlName="userName" [(ngModel)]="userName"
                       class="form-control text-style" placeholder="User Name">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input type="text" formControlName="email" [(ngModel)]="email"
                       class="form-control text-style" placeholder="EMail">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input type="text" formControlName="phoneNumber" [(ngModel)]="phoneNumber"
                       class="form-control text-style" placeholder="Phone Number">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input type="text" formControlName="country" [(ngModel)]="country"
                       class="form-control text-disable-style" placeholder="Country" disabled>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <button class="btn btn-lg btn-danger" (click)="submit();">
                  Edit
                </button>
              </div>
            </div>
          </div>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>
