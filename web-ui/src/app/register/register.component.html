<div>
  <div class="container-fluid sg-main-header" style="margin-top: 500px;background-color: #dad9d9;">
  </div>

  <div class="col-md-4 offset-md-4" style="background-color: #dad9d9; min-height: 460px; max-height: 460px;
padding-left: 0px; padding-right: 0px;">

    <mat-card style="border: 1px solid lightgrey;background-color: #F5F5F5;">

      <mat-card-content>
        <form [formGroup]="registerForm">
          <div class="form-row">
            <div class="col-xs-6 offset-md-3" style="font-size: 18px; color: red;">
              <div class="form-group">
                <b><u>Registration From</u></b>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input formControlName="firstName" [(ngModel)]="firstName" type="text"
                       class="form-control text-style" placeholder="First Name">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input type="text" formControlName="lastName"
                       [(ngModel)]="lastName" class="form-control text-style" placeholder="Last Name">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input type="text" formControlName="userName"
                       [(ngModel)]="userName" class="form-control text-style" placeholder="User Name">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input type="password" formControlName="password"
                       [(ngModel)]="password" class="form-control text-style" placeholder="Password">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input type="text" formControlName="email"
                       [(ngModel)]="email" class="form-control text-style" placeholder="EMail">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <input type="text" formControlName="phoneNumber"
                       [(ngModel)]="phoneNumber" class="form-control text-style" placeholder="Phone Number">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <select class="form-control form-control-alt select-style"
                        id="exampleFormControlSelect1" formControlName="country" [(ngModel)]="country">
                  <option value="">Select Country</option>
                  <option *ngFor="let counter of counterPartyData" value="{{counter.id}}">{{counter.name}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-xs-6 offset-md-3">
              <div class="form-group">
                <button class="btn btn-lg btn-danger" (click)="submit();">
                  Submit
                </button>
                <button class="btn btn-lg btn-danger" (click)="cancel();">
                  Cancel
                </button>
              </div>
            </div>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
